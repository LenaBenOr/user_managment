apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-dep
  labels:
    tier: frontend
  annotations:
    AppVersion: "3.4"
    
spec:
  replicas: 2
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:1.9.
        ports:
        - containerPort: 80